<script>

<script>
    //Coding Challenge #2 
    // Your tasks: 
    // 1. Re-create Challenge #1, but this time using an ES6 class (call it 'CarCl') 

    class CarCl {
        constructor(make, speed) {
            this.make = make;
            this.speed = speed;
            console.log(`${this.make} is going at ${this.speed} km/h`);
        }

        accelerate() {
            this.speed = this.speed + 10;
            console.log(`${this.make} is going at ${this.speed} km/h`);
        }

        brake() {
            this.speed = this.speed - 5;
            console.log(`${this.make} is going at ${this.speed} km/h`);
        }
        // 2. Add a getter called 'speedUS' which returns the current speed in mi/h (divide by 1.6) 

        get speedUS() {
            return this.speed / 1.6;
        }

        // 3. Add a setter called 'speedUS' which sets the current speed in mi/h (but converts it to km/h before storing the value, by multiplying the input by 1.6) 
        set speedUS(speed) {
            this.speed = speed * 1.6;
        }
    }
    // 4. Create a new car and experiment with the 'accelerate' and 'brake' methods, and with the getter and setter. 
    // Test data: Â§ Data car 1: 'Ford' going at 120 km/h 
    const ford = new CarCl('Ford', 120);
    ford.accelerate();
    ford.brake();
    console.log(ford.speedUS);
    ford.speedUS = 50;
    console.log(ford);

</script>

<script>
    // Coding Challenge #3 
    // Your tasks: 

    // 1. Use a constructor function to implement an Electric Car (called 'EV') as a child "class" of 'Car'. Besides a make and current speed, the 'EV' also has the current battery charge in % ('charge' property) 

    const Car = function (make, speed) {
        this.make = make;
        this.speed = speed;
        // console.log(`${this.make} is going at ${this.speed} km/h`);
    };

    Car.prototype.brake = function () {
        this.speed = this.speed - 5;
        console.log(`${this.make} is going at ${this.speed} km/h`);
    };

    const CarEV = function (make, speed, charge) {
        Car.call(this, make, speed);
        this.charge = charge;
        console.log(`${this.make} is going at ${this.speed} km/h, with charge of ${this.charge}%`);
    }
    CarEV.prototype = Object.create(Car.prototype);
    // 2. Implement a 'chargeBattery' method which takes an argument 'chargeTo' and sets the battery charge to 'chargeTo' 

    CarEV.prototype.chargeBattery = function (chargeTo) {
        this.charge = chargeTo;
    }

    // 3. Implement an 'accelerate' method that will increase the car's speed by 20, and decrease the charge by 1%. Then log a message like this: 'Tesla going at 140 km/h, with a charge of 22%' 

    CarEV.prototype.accelerate = function () {
        this.speed = this.speed + 20;
        this.charge = this.charge - (this.charge * 0.01);
        console.log(`${this.make} is going at ${this.speed} km/h, with charge of ${this.charge}%`);
    };

    // 4. Create an electric car object and experiment with calling 'accelerate', 'brake' and 'chargeBattery' (charge to 90%). Notice what happens when you 'accelerate'! Hint: Review the definiton of polymorphism ðŸ˜‰ 
    // Test data: Â§ Data car 1: 'Tesla' going at 120 km/h, with a charge of 23% 
    const tesla = new CarEV("Tesla", 120, 23);
    tesla.chargeBattery(90);
    tesla.accelerate();
    tesla.brake();

</script>
